	position: absolute;
}
  .block-baloon-right	{

}
.block-baloon-right:before, .block-baloon-right:after	{
  right: -2px;/* 枠線太さ */
  bottom: -2px;
  border-right: 40px solid transparent;
  border-bottom: 40px solid #666;
  z-index: -1;
}

	right: 3px;/* 枠線太さ */

    <script>
        function submit_search(search_num){
          const textbox = document.getElementById("search_box"+search_num);
          const inputValue = textbox.value;
          window.location.href = "./index.html?id="+inputValue ;
        }


        var str=location.href;
        var url = decodeURI(location.search.substring(4));//idが整数の場合
        let result = str.split("/").filter(e => Boolean(e));
        let last_url=result[result.length - 1];
        console.log(url);
        console.log(last_url);
        //document.getElementById('form-Qid').value = url;
        var form_Qid = document.getElementsByClassName('form-Qid');
        for (var i = 0; i < form_Qid.length; i++){
          form_Qid[i].textContent= url;
          form_Qid[i].value= url;
        }

        //送信5秒後にjsonを再読み込み
        let btn = document.getElementById('btn-send');
          btn.addEventListener('click', function(){
              window.setTimeout(function(){
                  load_sheet();
              }, 5000);
        });
        
        window.onload = function(){
          //600000ミリ秒（600秒）毎に関数を呼び出す
          setInterval("load_sheet()", 600000);
        }
        function FormGetAid(Aid_num){
          var form_Aid = document.getElementsByClassName('form-Aid');
          for (var i = 0; i < form_Aid.length; i++){
            form_Aid[i].value= Aid_num;
          }
          //document.getElementById('form-Aid').value = Aid_num;
          //quill.clipboard.dangerouslyPasteHTML(pretext);
          //console.log(Aid_num);
        }


        //GASのAPIのURL（各自変更してください。）
        function getpretext(num){
          var endpoint =
            "https://script.google.com/macros/s/AKfycbyEXVk8PA9ZgzR2FvV0gnezs11MrX1DOmAoVH2OU6d6u5bxKOO1qKu5Vl2GECnaVAskng/exec";
            fetch(endpoint)
                .then(response => response.json())
                /*成功した処理*/
                .then(data => {
                    //JSONから配列に変換
                    var AList = data[1];
                    var pretext_A=AList.filter(value => {if(value.qid === url && value.aid === num && value.uid === GlobalUid){
                      return true;
                    }});
                    quill.clipboard.dangerouslyPasteHTML(pretext_A[0].text);
                });
            FormGetAid(num);
        }
        function load_sheet(){
            var endpoint =
            "https://script.google.com/macros/s/AKfycbyEXVk8PA9ZgzR2FvV0gnezs11MrX1DOmAoVH2OU6d6u5bxKOO1qKu5Vl2GECnaVAskng/exec";//WebAPIのURL
    
            //APIを使って非同期データを取得する

            fetch(endpoint)
                .then(response => response.json())
                /*成功した処理*/
                .then(data => {
                    //JSONから配列に変換
                    //console.log(data);
                    var UserList = data[0];
                    var AList = data[1];
                    var QList = data[2];
                    var LIKEList = data[3];
                    //var resultQ = data[2].filter(value => value.name === 'user');
                    //console.log(UserList);
                    //console.log(AList);
                    //console.log(QList);

                    let htmltext = "";
                    let htmltextA = "";
                    //console.log(typeof(url));
                    regexp = new RegExp(url, 'g');
                    console.log(regexp);
                    var resultQ = QList.filter(value => {if(value.text.match(regexp) || value.title.match(regexp)){
                      return true;
                    }});
                    var resultA = AList.filter(value => value.text.match(regexp));

                    if(resultQ.length==0){
                      htmltext+='<p>「'+url+'」の検索結果がありません</p>';
                    }
                    else{
                      htmltext += '<p>新規質問一覧</p>';

                      for (let i = 0; i < resultQ.length; i++){
                          htmltext += '<a href="./detail.html?id='+resultQ[i].qid+'">'+resultQ[i].title+'</a>';
                          htmltext += '<p>'+resultQ[i].text+'</p>';
                          htmltext += '<div class="heart_box"><div class="heart_on '+resultQ[i].qid+'"></div><p class="heart_num">'+(0+Number(resultQ[i].like_sum))+'</p></div>';
                          
                      }
                    }

                    if(resultA.length==0){
                      htmltextA+='<p>「'+url+'」の検索結果がありません</p>';
                    }
                    else{
                      htmltextA += '<p>回答一覧</p>';

                      for (let i = 0; i < resultA.length; i++){
                          htmltextA += '<a href="./detail.html?id='+resultA[i].qid+'">'+resultA[i].qid+'</a>';
                          htmltextA += '<p>'+resultA[i].text+'</p>';
                          htmltextA += '<div class="heart_box"><div class="heart_on '+resultA[i].qid+'"></div><p class="heart_num">'+(0+Number(resultA[i].like_sum))+'</p></div>';
                          
                      }
                    }
                    document.getElementById("question_list").innerHTML = htmltext;
                    document.getElementById("answer_list").innerHTML = htmltextA;
                    //console.log(htmltext);
                    //quill.clipboard.dangerouslyPasteHTML(resultA[2].text);//現在は仮でテキストを指定している
                    //document.getElementById("editor").innerHTML = resultA[2].text;
        
                });
        }
        

        load_sheet();
